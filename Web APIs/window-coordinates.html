<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color: black;
      /* overflow: hidden; // 컨텐츠가 window 벗어나면 안보이게(스크롤X) */
    }

    div {
      width: 250px;
      height: 250px;
      background-color: blanchedalmond;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color:lightsalmon;
    }

    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <aside>
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>
</body>
<script>
  const special = document.querySelector('.special');
  special.addEventListener('click', (event) => {
    const rect = special.getBoundingClientRect();      
    console.log(rect);
    console.log(`client: ${event.clientX}, ${event.clientY}`);
    console.log(`page: ${event.pageX}, ${event.pageY}`);
  });

  const scrollBy = document.querySelector('.scroll-by');
  const scrollTo = document.querySelector('.scroll-to');
  const scrollInto = document.querySelector('.scroll-into');
  scrollBy.addEventListener('click', (event) => {
    // 100px씩 이동
    // window.scrollBy(0, 100);
    window.scrollBy({ top: 100, left: 0, behavior: 'smooth' });
  });
  scrollTo.addEventListener('click', (event) => {
    // 100px로 이동
    window.scrollTo(0, 100);
  });
  scrollInto.addEventListener('click', (event) => {
    // special로 이동
    special.scrollIntoView();
  }); 
</script>
</html>
